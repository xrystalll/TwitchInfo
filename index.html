<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Get Twitch account information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#18181b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Get Twitch account info">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">

    <link href="style.css" rel="stylesheet">
</head>
<body>

    <main id="landing" class="landing">
        <div class="bg"></div>
        <div class="container">
            <div class="landing_content">
                <h1 class="main_head">Get Twitch Account</h1>
                <div class="main_description">Enter Twitch username to get information about the date of registration, last online, list of follows and more.</div>
                <div class="main_form">
                    <input class="login_main input_text" type="text" placeholder="Enter username">
                    <input class="btn_main" type="submit" value="Check">
                </div>
            </div>
        </div>
    </main>

    <section id="content" class="content hide">
        <header>
            <div class="head_container">
                <a class="twitch_link" href="index.html">
                    <svg class="tw-glitch-logo__svg" overflow="visible" width="40px" height="40px" version="1.1" viewBox="0 0 40 40" x="0px" y="0px"><polygon class="tw-glitch-logo__body" points="13 8 8 13 8 31 14 31 14 36 19 31 23 31 32 22 32 8"></polygon><polygon class="tw-glitch-logo__face" points="26 25 30 21 30 10 14 10 14 25 18 25 18 29 22 25" transform="translate(0 0)"></polygon><path class="tw-glitch-logo__eyes" d="M20,14 L22,14 L22,20 L20,20 L20,14 Z M27,14 L27,20 L25,20 L25,14 L27,14 Z" transform="translate(0 0)"></path></svg>
                </a>
                <div class="head_input_inner">
                    <input class="login input_text" type="text" placeholder="Enter username">
                    <input class="btn" type="submit" value="Check">
                </div>
            </div>
        </header>

        <div class="container">
            <div id="app"></div>
            <div id="foot_center" class="foot_center hide">
                <div id="load_more" class="load_more">
                    <span class="more_text">Load more follows</span>
                    <span class="more_loader hide">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid"><circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(359.289 50.0009 50.0009)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.2s" begin="0s" repeatCount="indefinite"></animateTransform></circle></svg>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
